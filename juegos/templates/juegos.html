<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container">
        {% for juegos in juegoss %}
        <div class="card mb-3">
            <div class="row g-0">
                <div>
                    <div class="card-body">
                        <h5 class="card-title">{{ juegos.nombreJ }}</h5>
                        <img class="card-img-top" src="{{ juegos.imagen.url }}" width="100" height="250"/> 
                        <p class="card-text">{{ juegos.ano }}</p> 
                        

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock content %}
</body>
</html>
